<!DOCTYPE html>
<html>
    <link type="text/css" rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="login.js"></script>
    <head></head>
    <body>
        <div id="sign-in">
            Please Sign In
        </div>
        <form method="POST">
            <div>
                <input id="email" type="email" placeholder="E-mail" class="textbox">
            </div>
            <div>
                <input id="password" type="password" placeholder="Password" class="textbox">
            </div>
            <div>
                <input id="submitBtn" type="button" value="login" class="submit">
            </div>
        </form>
        <div class="hidden" id="invalid">
            <p>invalid e-mail or password</p>
        </div>
    </body>
</html>
